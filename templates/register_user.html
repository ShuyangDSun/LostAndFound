<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/form.css">

    <style>
        .caption {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container main-body d-flex justify-content-center align-items-center">

        <form action="/register_user" method="post">
            <p class="fs-1 pb-20">Create account</p>

            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {{messages}}
            </div>
            {% endif %}

            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="username" placeholder="e.g SuperAvocado123" value="{{username}}">
                <label for="username">Username</label>

                <div class="caption fw-lighter">This is what will be displayed to other people</div>
            </div>

            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="{{email}}">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <input class='btn btn-primary mb-3' value="Register Account" type="submit">
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
